<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Cars · Редактирование сотрудника')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<section class="container mt-5 pb-5">
    <form th:action="@{/employees/edit/{id}(id=${emp.id})}" th:object="${empForm}" method="post">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                Редактирование сотрудника
                <div>
                    <input type="submit" class="btn btn-sm btn-outline-warning" value="Сохранить"/>
                    <a th:href="@{/employees/delete/{id}(id=${emp.id})}" class="btn btn-sm btn-outline-danger">Удалить</a>
                </div>
            </div>
            <div class="card-body">
                <div class="mt-2">
                    <label for="empLastName" class="form-label">Фамилия</label>
                    <input type="text"  required class="form-control" id="empLastName" name="lastName" th:value="${emp.lastName}">
                </div>
                <div class="mt-2">
                    <label for="empFirstName" class="form-label">Имя</label>
                    <input type="text" required class="form-control" id="empFirstName" name="firstName" th:value="${emp.firstName}">
                </div>
                <div class="mt-2">
                    <label for="empMiddleName" class="form-label">Отчество</label>
                    <input type="text"  required class="form-control" id="empMiddleName" name="middleName" th:value="${emp.middleName}">
                </div>
                <div class="mt-2">
                    <label for="dealerName" class="form-label">Автосалон</label>
                    <select class="form-select form-select-sm" id="dealerName" name="dealerId">
                        <option th:each="dealer : ${dealers}" th:value="${dealer.id}" th:text="${dealer.name}"
                                th:selected="${dealer.isSelected(emp.dealer.id)}"></option>
                    </select>
                </div>
                <div class="mt-2">
                    <label for="roleName" class="form-label">Должность</label>
                    <select class="form-select form-select-sm" id="roleName" name="roleId">
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                                th:selected="${role.isSelected(emp.role.id)}"></option>
                    </select>
                </div>
                <div class="mt-2">
                    <label for="empPhone" class="form-label">Номер телефона</label>
                    <input type="text"  required class="form-control" id="empPhone" name="phoneNumber" th:value="${emp.phoneNumber}">
                </div>
                <div class="mt-2">
                    <label for="empEmail" class="form-label">Email</label>
                    <input type="text"  required class="form-control" id="empEmail" name="email" th:value="${emp.email}">
                </div>
            </div>
        </div>
    </form>
</section>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
