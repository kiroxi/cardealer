<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Cars · Редактирование услуги')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<section class="container mt-5 pb-5">
  <form th:action="@{/services/edit/{id}(id=${service.id})}" th:object="${service}" method="post">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        Редактирование услуги
        <div>
          <input type="submit" class="btn btn-sm btn-outline-warning" value="Сохранить"/>
          <a th:href="@{/services/delete/{id}(id=${service.id})}" class="btn btn-sm btn-outline-danger">Удалить</a>
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="serviceName" class="form-label">Название услуги</label>
          <input type="text" th:field="*{name}" required class="form-control" id="serviceName">
        </div>
        <div class="mb-3">
          <label for="servicePrice" class="form-label">Стоимость услуги</label>
          <input type="number"  th:field="*{price}" required class="form-control" id="servicePrice">
        </div>
      </div>
    </div>
  </form>
</section>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
