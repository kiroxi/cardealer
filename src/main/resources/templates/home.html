<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head ('Cars · Главная')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<section class="container mt-5 pb-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            Разделы
        </div>
        <ul class="list-group list-group-flush">
            <a href="/cars" class="list-group-item list-group-item-action">Список авто</a>
            <a href="/services" class="list-group-item list-group-item-action">Список услуг</a>
            <a href="/contacts" class="list-group-item list-group-item-action">Контакты</a>
            <a href="/employees" class="list-group-item list-group-item-action">Список сотрудников</a>
        </ul>
    </div>

    <div class="card mt-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            Бизнес база
        </div>
        <ul class="list-group list-group-flush">
            <a href="/sales" class="list-group-item list-group-item-action">Продажи</a>
            <a href="/clients" class="list-group-item list-group-item-action">Клиенты</a>
        </ul>
    </div>

    <div class="card mt-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            Работа с клиентами
        </div>
        <ul class="list-group list-group-flush">
            <a href="/clients/add" class="list-group-item list-group-item-action">Добавление нового клиента</a>
        </ul>
    </div>

    <div class="card mt-3" sec:authorize="hasRole('ADMIN')">
        <div class="card-header d-flex justify-content-between align-items-center">
            Администрирование
        </div>
        <ul class="list-group list-group-flush">
            <a href="/cars/add" class="list-group-item list-group-item-action">Добавление авто</a>
            <a href="/services/add" class="list-group-item list-group-item-action">Добавление услуг</a>
        </ul>
    </div>
</section>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
